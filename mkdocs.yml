# Project information
site_name: Continuous Documentation
# Theme
theme:
    name: 'material'
    custom_dir: 'theme'
    palette:
        primary: 'indigo'
        accent: 'light green'
# Copyright
copyright: 'Copyright &copy; 2017 - 2018 Continuous SA'
# Options
extra:
  social:
    - type: 'github'
      link: 'https://github.com/continuousphp'
    - type: 'twitter'
      link: 'https://twitter.com/continuousphp'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/company/3160425/'
# Extensions
markdown_extensions:
  - admonition
  - codehilite(guess_lang=false)
  - toc(permalink=true)
  - meta
